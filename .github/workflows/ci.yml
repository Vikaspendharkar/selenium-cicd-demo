name: Python Selenium CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install pipenv
      run: python3 -m pip install --upgrade pip && pip install pipenv

    - name: Install dependencies using Pipfile
      run: |
        pip install selenium
        pip install webdriver-manager
        pip install pytest
        pip install service
        
        
        


    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

   

    - name: Run Pytest
      run: |
        pytest tests/
