name: Run Selenium Pytest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install headless browser dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4 libxi6 libxcursor1 libxrandr2 libxss1 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm-dev

      - name: Run tests with Pytest in headless Chrome
        run: |
          pytest tests/ --maxfail=2 --disable-warnings -v

      - name: Upload test screenshots and Excel log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: |
            screenshots/
            login_test_log.xlsx
